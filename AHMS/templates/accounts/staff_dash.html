<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Dashboard</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Inter', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f8ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .navbar {
            background-color: #e6f3f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2ebf2;
        }
        .sidebar {
            width: 200px;
            background-color: #D2EBF2;
            padding: 20px;
            display: flex;
            flex-direction: column;
           
        }
        .logo {
            font-size: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile span {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .content {
            display: flex;
            flex: 1;
            
        }
        .logo img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .menu-item {
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding: 30px; /* Increased padding */
            max-width: 1200px;
        }
        .welcome-card {
            background-color: #D2EBF2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 30px; 
        }
        .welcome-card h2 {
            margin-top: 0;
            font-weight: 600;
        }
        .info-cards {
            gap: 30px;
            display: flex;
            gap: 20px;
        }
        .info-card {
            background-color: #83BDD1;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            font-family: 'Inter', sans-serif;
            width: 200px; /* Fixed width instead of flex-grow */
            height: 70px;
        }
        .info-card h3 {
            margin-top: 0;
            font-weight: 600;
        }
        .info-card a {
            position: absolute;
            right: 20px;
            bottom: 2px;
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
        }
        .logout {
            margin-top: auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .logout img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="{{ MEDIA_URL }}Heart Health.png" alt="Heart Health" >

                MediCare
            </div>
            <div class="profile">
                <span>Dr. Sarah K</span>
                <img src="{{ MEDIA_URL }}Male User.png" alt="Dr. Sarah K Profile">
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="menu-item">
                    <img src="{{ MEDIA_URL }}Control Panel.png" alt="Dashboard Icon">
                    Dashboard
                </div>
                <a href="{% url 'staff_app' %}" class="menu-item">
                    <img src="{{ MEDIA_URL }}Timesheet.png" alt="Appointment Icon">
                    Appointment
                </a>
                <a href="{% url 'staff_pat' %}" class="menu-item">
                    <img src="{{ MEDIA_URL }}Treatment.png" alt="Patients Icon">
                    Patients
                </a>
                <div class="logout">
                    <img src="{{ MEDIA_URL }}Logout Rounded Left.png" alt="Logout Icon">
                    Logout
                </div>
            </div>
            <div class="main-content">
                <div class="welcome-card">
                    <h2>Welcome Dr. Sarah K !</h2>
                    <p>Dr Sarah K</p>
                    <p>Physician, Diabetologist & Cardiologist</p>
                    <p>Morning(9am - 10am)</p>
                    <p>Afternoon(12:30pm - 2pm)</p>
                    <p>Evening(7pm - 9pm)</p>
                </div>
                <div class="info-cards">
                    <div class="info-card">
                        <h3>Appointment for you</h3>
                        <p><img src="{{ MEDIA_URL }}Account.png" alt="User Icon"> 7</p>
                        <a href="{% url 'staff_app' %}" class="menu-item">See all</a>
                    </div>
                    <div class="info-card">
                        <h3>Patients for you</h3>
                        <p><img src="{{ MEDIA_URL }}Account.png" alt="User Icon"> 10</p>
                        <a href="{% url 'staff_pat' %}" class="menu-item">See all</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
