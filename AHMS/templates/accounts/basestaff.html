<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Dashboard</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Inter', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f8ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .navbar {
            background-color: #e6f3f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2ebf2;
        }
        .content {
            display: flex;
            flex: 1;
            
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding: 30px; /* Increased padding */
            max-width: 1200px;
        }
        .logo {
            font-size: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile span {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .sidebar {
            width: 200px;
            background-color: #D2EBF2;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .menu-item {
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .logout {
            margin-top: auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .logout img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="navbar">
            <div class="logo">
                <img src="{{ MEDIA_URL }}Heart Health.png" alt="Heart Health">
                MediCare
            </div>
            <div class="profile">
                <span>Dr. Sarah K</span>
                <img src="{{ MEDIA_URL }}Male User.png" alt="Dr. Sarah K Profile">
            </div>
        </div>
        
        <!-- Sidebar/Navbar Section -->
        <div class="content">
        <div class="sidebar">
            <div class="menu-item">
                <img src="{{ MEDIA_URL }}Control Panel.png" alt="Dashboard Icon">
                Dashboard
            </div>
            <a href="{% url 'staff_app' %}" class="menu-item">
                <img src="{{ MEDIA_URL }}Timesheet.png" alt="Appointment Icon">
                Appointment
            </a>
            <a href="{% url 'staff_pat' %}" class="menu-item">
                <img src="{{ MEDIA_URL }}Treatment.png" alt="Patients Icon">
                Patients
            </a>
            <div class="logout">
                <img src="{{ MEDIA_URL }}Logout Rounded Left.png" alt="Logout Icon">
                Logout
            </div>
        </div>
    </div>
    </div>
</body>
</html>
